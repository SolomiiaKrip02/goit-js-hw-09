<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/index-BwcgeBRC.css">

  <body>
    <h1>Feedback Form</h1>

    <form class="feedback-form" autocomplete="off">
      <label class="name">
        Email
        <input class="email" type="email" name="email" autofocus />
      </label>
      <label class="name">
        Message
        <textarea class="message" name="message" rows="8"></textarea>

      <button class="btn" type="submit">Submit</button>
    </form>

  </body>
